{{ with . }}
  <section>
    <div class="wrap">
      <blockquote class="gitinfo">
        <h2>Latest commit:</h2>
        <p>
          <a href="https://github.com/CoralineAda/nosignal.zone/tree/{{ .GitInfo.Hash }}">
            {{ .GitInfo.AbbreviatedHash }} at {{ .GitInfo.AuthorDate.UTC }} by {{ .GitInfo.AuthorName }}
          </a>
        <br />
        "{{ .GitInfo.Subject }}"
        </p>
      </blockquote>
    </div>
  </section>
{{ end }}
