<figure class="splash">
  <img alt="No Signal" src="/images/splash/{{.Params.Image}}" class="animated">
  <img alt="No Signal" src="/images/splash/static/{{.Params.Image}}" class="static">
  <div class="wrap">
    <h2>{{.Params.Heading}}</h2>
    {{ with .Params.Subheading }}
      <h3>{{ . }}</h3>
    {{ end }}
  </div>
</figure>
