{{ define "header" }}
  {{ partial "header" . }}
{{ end }}
{{ define "main" }}
<section>
  <section id="featured" class="internal-link">
    <div class="wrap">
      <h3>News Archive</h3>
      <ul class="articles">
        {{ range where .Pages "Type" "news" }}
          <li>
            {{ partial "article" . }}
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
</section>
{{ end }}
